{% extends "base.html" %}

{% block head %}
    <title>Skin Disease Detector</title>
{% endblock %}

{% block content %}
    <br><h3>Welcome!</h3><br>

    <form method="POST" enctype="multipart/form-data">
            <div class="form-group col-sm-4">
                <input type="file" name="image" id="image" class="form-control" id="formFile">
                <br><button type="submit" class="btn btn-primary">Upload</button>
            </div>
    </form>

    {% if filename %}
        <br><br>
        <h6>{{ filename }}</h6>
        <div class="text-center">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="25%" class="rounded" alt="uploaded image">
        </div>
    {% endif %}

    {% if predicted %}
        <br><br><table class="table table-hover col-sm-6">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            {% for i, j in predicted %}
                <tr>
                    <td>{{ i.title() }}</td>
                    <td>{{ j }}%</td>
                </tr>
            {% endfor %}
        </table><br><br>
    {% endif %}
{% endblock %}
